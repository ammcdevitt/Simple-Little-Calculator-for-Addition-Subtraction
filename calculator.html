<!doctype html>
<html>

<head>
<title> Styled Calculator that Adds and Subtracts</title>

<style>

	/*rounds the corners of just the entire calculator, not the individual buttons*/
	table {
		border-radius: 10px;
	}

	/*removes the borders on the table cells so that the border doesn't 'compete' with that of the buttons*/
	td {
		border: none;
	}
	
	/*styles the font style and size, height and width, background color, and rounded corners of buttons.*/
	input[type=button]{
		font-family: sans-serif;
		font-size: 25px;
		width: 75px;
		height: 75px;
		background-color: #ffffff;
		border-radius: 10px;
	}

	/*styles the font style and size, height and width, background color, and rounded corners of buttons.*/
	#display {
		font-family: sans-serif;
		font-size: 25px;
		height: 75px;
		background-color: #B5D6E8;
		border-radius: 10px;
	}
	
	/*increases the width of the '=' sign, by referencing the id named equalSign */
	#equalSign {
		width: 155px;
	}
</style>

</head>

<body>

<!--form tag used to create an HTML form for user input-->
<form>
	<!--center the calculator on the page-->
	<div align="center">
		<table border="1" class = 'calc'>
			<tr>
				<td align="center" colspan = '3' id = 'display'>0</td>
			</tr>
			
			<tr>
				<td><input type = 'button' value = '1' name = 'one' onclick = "register('1')"></td>
				<td><input type = 'button' value = '2' name = 'two' onclick = "register('2')"></td>
				<td><input type = 'button' value = '3' name = 'three' onclick = "register('3')"></td>
			</tr>

			<tr>
				<td><input type = 'button' value = '4' name = 'four' onclick = "register('4')"></td>
				<td><input type = 'button' value = '5' name = 'five' onclick = "register('5')"></td>
				<td><input type = 'button' value = '6' name = 'six' onclick = "register('6')"></td>
			</tr>
			
			<tr>
				<td><input type = 'button' value = '7' name = 'seven' onclick = "register('7')"></td>
				<td><input type = 'button' value = '8' name = 'eight' onclick = "register('8')"></td>
				<td><input type = 'button' value = '9' name = 'nine' onclick = "register('9')"></td>
			</tr>

			<tr>
				<td><input type = 'button' value = '+' onclick = "register('+')"></td>
				<td><input type = 'button' value = '0' name = 'zero' onclick = "register('0')"></td>
				<td><input type = 'button' value = '-' onclick = "register('-')"></td>
			</tr>

			<tr>
				<td colspan = '2'><input type = 'button' value = '=' id = 'equalSign' onclick = "register('=')"></td>
				<td><input type = 'button' value = 'C' onclick = "_clear_()"></td>
			</tr>
		</table>
	</div>

</form>

</body>

<script>
	var sequence = '';

	function register(input) {
		sequence += input;
		if (input == '=') {
			var valueOne = parseInt(sequence[0]);
			var operator = sequence[1];
			var valueTwo = parseInt(sequence[2]);
			var result;
			if (operator == '+') {
				result = valueOne + valueTwo;
			}
			else if (operator == '-') {
				result = valueOne - valueTwo;
			}
			console.log(result);
			document.getElementById('display').innerHTML = result;
		}
	}

	function _clear_() {
		document.getElementById('display').innerHTML = '0';
	}
</script>

</html>
